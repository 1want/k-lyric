<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kLyric</title>
  </head>
  <link preload rel="stylesheet" href="./css/index.css" />
  <link preload rel="stylesheet" href="./css/reset.css" />

  <script type="module">
    import createLyric from './js/index.js'
    import { krc } from './lyric.js'
    const audio = document.getElementsByTagName('audio')[0]
    const { play, pause } = createLyric(krc, audio)
    const btn1 = document.getElementsByTagName('button')[0]
    const btn2 = document.getElementsByTagName('button')[1]

    btn1.addEventListener('click', play)
    btn2.addEventListener('click', pause)
  </script>
  <body>
    <audio src="./music.mp3"></audio>
    <div class="btn">
      <button class="show-btn" onclick="addCss('play')">play</button>
      <button onclick="addCss('pause')">pause</button>
    </div>
  </body>

  <script>
    const btn1 = document.getElementsByTagName('button')[0]
    const btn2 = document.getElementsByTagName('button')[1]

    function addCss(state) {
      if (state === 'play') {
        btn1.className = ''
        btn2.className = 'show-btn'
      } else {
        btn2.className = ''
        btn1.className = 'show-btn'
      }
    }
  </script>
</html>
